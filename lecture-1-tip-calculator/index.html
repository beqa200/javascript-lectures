<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="bill-input">Bill</label>
      <input id="bill-input" type="number" />
    </div>

    <div class="buttons-div">
      <button class="tip">5%</button>
      <button class="tip">10%</button>
      <button class="tip">15%</button>
      <button class="tip">25%</button>
      <button class="tip">50%</button>
    </div>
    <div>
      <label for="people-input">Number of People</label>
      <input id="people-input" type="number" style="outline: none" />

      <p id="validation" style="color: red"></p>
    </div>

    <div class="result">
      <h1>Tip Amount / person</h1>
      <h1 id="tip-result">0.00$</h1>
      <hr />
      <h1>Total / person</h1>
      <h1 id="total-result">0.00$</h1>
    </div>

    <button id="reset" style="width: 200px; height: 30px; border-radius: 8px">
      Reset
    </button>

    <script src="./script.js"></script>
  </body>
</html>
